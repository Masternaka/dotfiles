## 2. rifle.conf (~/.config/ranger/rifle.conf)

**Détermine comment ouvrir les fichiers selon leur type**

```conf
# ===== SITES WEB =====
ext x?html?, has firefox,        X, flag f = firefox -- "$@"
ext x?html?, has chromium,       X, flag f = chromium -- "$@"
ext x?html?, has google-chrome,  X, flag f = google-chrome -- "$@"

# ===== TEXTE =====
mime ^text,  label editor = ${VISUAL:-$EDITOR} -- "$@"
mime ^text,  label pager  = "$PAGER" -- "$@"
!mime ^text, label editor, ext xml|json|csv|tex|py|pl|rb|js|sh|php|c|cpp|h|hpp = ${VISUAL:-$EDITOR} -- "$@"

# ===== DOCUMENTS =====
ext pdf, has evince,      X, flag f = evince -- "$@"
ext pdf, has zathura,     X, flag f = zathura -- "$@"
ext pdf, has okular,      X, flag f = okular -- "$@"
ext pdf, has firefox,     X, flag f = firefox -- "$@"

ext docx?, has libreoffice, X, flag f = libreoffice "$@"
ext xlsx?, has libreoffice, X, flag f = libreoffice "$@"
ext pptx?, has libreoffice, X, flag f = libreoffice "$@"

ext odt|ods|odp|sxw, has libreoffice, X, flag f = libreoffice "$@"

# ===== IMAGES =====
mime ^image, has feh,       X, flag f = feh -- "$@"
mime ^image, has sxiv,      X, flag f = sxiv -- "$@"
mime ^image, has eog,       X, flag f = eog -- "$@"
mime ^image, has gimp,      X, flag f = gimp -- "$@"
mime ^image, has gwenview,  X, flag f = gwenview -- "$@"

# ===== VIDÉO =====
mime ^video, has vlc,      X, flag f = vlc -- "$@"
mime ^video, has mpv,      X, flag f = mpv -- "$@"
mime ^video, has mplayer,  X, flag f = mplayer -- "$@"

# ===== AUDIO =====
mime ^audio, has vlc,      X, flag f = vlc -- "$@"
mime ^audio, has mpv,      X, flag f = mpv -- "$@"
mime ^audio, has audacious, X, flag f = audacious -- "$@"

# ===== ARCHIVES =====
ext 7z|ace|ar|arc|bz2?|cab|cpio|cpt|deb|dgc|dmg|gz,  has aunpack = aunpack -- "$@"
ext iso|jar|msi|pkg|rar|shar|tar|tgz|xar|xpi|xz|zip, has aunpack = aunpack -- "$@"

ext tar|gz|bz2|xz, has tar = tar vvtf "$@" | "$PAGER"
ext tar|gz|bz2|xz, has tar = tar vvxf "$@"

# ===== CODE SOURCE =====
ext py  = python -- "$1"
ext pl  = perl -- "$1"
ext rb  = ruby -- "$1"
ext js  = node -- "$1"
ext sh  = sh -- "$1"
ext php = php -- "$1"

# ===== MARKDOWN =====
ext md, has glow = glow "$@"
ext md = ${VISUAL:-$EDITOR} -- "$@"

# ===== TORRENTS =====
ext torrent, has transmission-gtk, X, flag f = transmission-gtk -- "$@"
ext torrent, has transmission-qt,  X, flag f = transmission-qt -- "$@"

# ===== FICHIERS SPÉCIAUX =====
name ^Makefile$ = make
ext Dockerfile = ${VISUAL:-$EDITOR} -- "$@"

# ===== FALLBACK =====
label open, has xdg-open = xdg-open -- "$@"
label open, has open     = open -- "$@"

# ===== PAR DÉFAUT =====
mime ^text = ${VISUAL:-$EDITOR} -- "$@"
!mime ^text, !ext xml|json|csv = ask

# ===== EXÉCUTABLES =====
mime application/x-executable = "$1"
```
