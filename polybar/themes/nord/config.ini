; Thème basé sur Nord

[global/wm]
;https://github.com/jaagr/polybar/wiki/Configuration#global-wm-settings
margin-top = 0
margin-bottom = 0

[settings]
;https://github.com/jaagr/polybar/wiki/Configuration#application-settings
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

; Define fallback values used by all module formats
format-foreground = #FF0000
format-background = #00FF00

[colors]
background = #2e3440
background-alt = #3b4252
foreground = #d8dee9
primary = #ebcb8b
secondary = #88c0d0
alert = #bf616a
disabled = #4c566a
border = #a3be8c

[bar/main]
monitor = ${env:MONITOR_PRIMARY}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = false
width = 100%
height = 20
radius = 0
line-size = 2

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
;border-left-size = 25
;border-right-size = 25
border-top-size = 4
border-bottom-size = 4
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin-left = 2
module-margin-right = 0
;module-margin = 1

;separator = |
;separator-foreground = ${colors.disabled}

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "JetBrainsMono Nerd Font:size=12:weight=medium;3"
font-1 = "FontAwesome:size=12;3"
font-2 = "JetBrainsMono Nerd Font:size=12:weight=medium;3"
font-3 = "JetBrainsMono Nerd Font:size=12:weight=medium;3"

modules-left = memory cpu filesystem
modules-center = xworkspaces
modules-right = lock tray pulseaudio date hour 

cursor-click = pointer
cursor-scroll = ns-resize

tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-position = right
tray-background = ${colors.background}

enable-ipc = true

monitor = ${env:MONITOR_PRIMARY}

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left =
click-middle =
click-right =
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
double-click-left =
double-click-middle =
double-click-right =

; Requires polybar to be built with xcursor support (xcb-util-cursor)
; Possible values are:
; - default   : The default pointer as before, can also be an empty string (default)
; - pointer   : Typically in the form of a hand
; - ns-resize : Up and down arrows, can be used to indicate scrolling
cursor-click =
cursor-scroll =

[bar/secondary]
monitor = ${env:MONITOR_SECONDARY}
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = false
width = 100%
height = 20
radius = 0
line-size = 2

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
;border-left-size = 25
;border-right-size = 25
border-top-size = 4
border-bottom-size = 4
border-color = ${colors.background}

padding-left = 0
padding-right = 0

module-margin-left = 2
module-margin-right = 0
;module-margin = 1

;separator = |
;separator-foreground = ${colors.disabled}

;https://github.com/jaagr/polybar/wiki/Fonts
font-0 = "JetBrainsMono Nerd Font:size=12:weight=medium;3"
font-1 = "FontAwesome:size=12;3"
font-2 = "JetBrainsMono Nerd Font:size=12:weight=medium;3"
font-3 = "JetBrainsMono Nerd Font:size=12:weight=medium;3"

modules-left = 
modules-center = xworkspaces 
modules-right = pulseaudio date hour 

cursor-click = pointer
cursor-scroll = ns-resize

tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-maxsize = 20
tray-scale = 1.0
tray-position = right
tray-background = ${colors.background}

enable-ipc = true

monitor = ${env:MONITOR_PRIMARY}

; Fallback click handlers that will be called if
; there's no matching module handler found.
click-left =
click-middle =
click-right =
scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev
double-click-left =
double-click-middle =
double-click-right =

; Requires polybar to be built with xcursor support (xcb-util-cursor)
; Possible values are:
; - default   : The default pointer as before, can also be an empty string (default)
; - pointer   : Typically in the form of a hand
; - ns-resize : Up and down arrows, can be used to indicate scrolling
cursor-click =
cursor-scroll =

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 
label-empty-foreground = ${colors.disabled}
label-empty-padding = 0

[module/xwindow]
type = internal/xwindow
label = %title:0:75:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#eed49f}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/lock]
type = internal/xkeyboard
;ignore :
format-margin = 2
blacklist-0 = num lock
blacklist-1 = scroll lock
format = <label-indicator>
label-indicator-padding = 1
indicator-icon-0 = caps lock;-CL;+CL
label-indicator-off =
label-indicator-on = "  Caps "
format-foreground = ${colors.background}
format-background = ${colors.alert}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#eed49f}%ifname%%{F#5b6078} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#eed49f}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#eed49f}%ifname%%{F-} %local_ip%

;;;;;;;;;;;;;;;; CENTER MODULES ;;;;;;;;;;;;;;;;

[module/hour]
type = internal/date
interval = 5
label-foreground = ${colors.foreground}
date = %l:%M %p
label = %date%
label-padding = 0
label-font = 1

[module/date]
type = custom/script
interval = 5
label-foreground = ${colors.disabled}
format = <label>
exec = "LC_TIME="en_us_utf8" date +"%a, %b %-d""
label-padding = 0
label-font = 1
click-left = gsimplecal

[module/tray]
type = internal/tray
tray-spacing = 4px
