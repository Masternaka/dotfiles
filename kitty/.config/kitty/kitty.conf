# Configuration personnelle de Kitty Terminal

# ==============================================================================
# 1. THÈME
# ==============================================================================

include ~/.config/kitty/themes/gruvbox.conf

# ==============================================================================
# 2. SHELL
# ==============================================================================
# Configuration du shell par défaut
# Par défaut, kitty utilise bash. Pour changer de shell, décommenter la ligne correspondante.

# shell /usr/bin/fish
# shell /usr/bin/zsh

# ==============================================================================
# 3. APPARENCE - FENÊTRE
# ==============================================================================

# --- Dimensions et décoration ---
initial_window_width 120
initial_window_height 30
hide_window_decorations yes
remember_window_size no
remember_window_position yes

# --- Transparence et flou ---
background_opacity 0.9
dynamic_background_opacity no
# background_blur 64

# --- Espacement ---
window_padding_width 10

# ==============================================================================
# 4. APPARENCE - POLICE & CURSEUR
# ==============================================================================

# --- Police ---
font_family JetBrainsMono Nerd Font
font_size 11.0
bold_font auto
italic_font auto
bold_italic_font auto
enable_ligatures yes

# --- Curseur ---
cursor_shape block
cursor_color #928374
cursor_blink_interval 0.5
cursor_stop_blinking_after 1
cursor_trail 1
# shell_integration no-cursor

# ==============================================================================
# 5. APPARENCE - ONGLETS
# ==============================================================================

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
# tab_bar_min_tabs 2

# ==============================================================================
# 6. COMPORTEMENT - SCROLLBACK & COPIE
# ==============================================================================

# --- Scrollback ---
scrollback_lines 10000
scrollback_indicator_opacity 0.0
wheel_scroll_min_lines 1

# --- Copier-coller ---
copy_on_select yes
strip_trailing_spaces_in_copy yes

# ==============================================================================
# 7. COMPORTEMENT - INTERFACE
# ==============================================================================

# --- Souris et curseur ---
focus_follows_mouse yes

# --- Affichage ---
wrap_lines yes
show_hyperlink_targets yes
open_url_with default

# --- Audio et notifications ---
enable_audio_bell no
bell_on_tab yes

# --- Autres ---
allow_remote_control yes
confirm_os_window_close 0

# ==============================================================================
# 8. RACCOURCIS CLAVIER - ONGLETS
# ==============================================================================

map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab

# ==============================================================================
# 9. RACCOURCIS CLAVIER - FENÊTRES & SPLITS
# ==============================================================================

# --- Fenêtre complète ---
map ctrl+shift+f11 toggle_fullscreen

# --- Splits vertical/horizontal ---
map ctrl+shift+d launch --location=hsplit
map ctrl+shift+e launch --location=vsplit

# --- Navigation entre splits ---
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down

# ==============================================================================
# 10. RACCOURCIS CLAVIER - SCROLLING & ZOOM
# ==============================================================================

# --- Scrolling ---
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

# --- Zoom ---
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+kp_add change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map ctrl+shift+0 change_font_size all 0

# ==============================================================================
# 11. RACCOURCIS CLAVIER - ÉDITEUR & PRESSE-PAPIERS
# ==============================================================================

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+f2 edit_config_file

# ==============================================================================
# 12. MACOS - CONFIGURATION SPÉCIFIQUE
# ==============================================================================

macos_option_as_alt yes
macos_titlebar_color background
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes