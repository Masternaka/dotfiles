# Configuration principale de Yazi
# ~/.config/yazi/yazi.toml

[manager]
# Ratio des colonnes (parent:current:preview)
ratio = [1, 4, 3]
# Trier par (modified, created, extension, alphabetical, natural, size)
sort_by = "alphabetical"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
sort_translit  = false
show_hidden = false
show_symlink = true
scrolloff = 5
linemode = "size"
mouse_events = [ "click", "scroll" ]
title_format = "Yazi: {cwd}"

[preview]
wrap = "no"
tab_size = 2
max_width = 600
max_height = 900
cache_dir = ""
image_delay = 30
image_filter = "triangle"
image_quality = 75
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
edit = [
	{ run = '$EDITOR "$@"', block = true, desc = "Éditeur par défaut" },
	{ run = 'nvim "$@"', block = true, desc = "Neovim" },
	{ run = 'vim "$@"', block = true, desc = "Vim" },
	{ run = 'nano "$@"', block = true, desc = "Nano" },
]

# Navigateur web et fichiers génériques
open = [
	{ run = 'xdg-open "$@"', desc = "Ouvrir (xdg-open)" },
]

# Lecteur vidéo
video = [
	{ run = 'mpv "$@"', orphan = true, desc = "MPV" },
	{ run = 'vlc "$@"', orphan = true, desc = "VLC" },
]

# Images
image = [
	{ run = 'feh "$@"', orphan = true, desc = "Feh" },
	{ run = 'sxiv "$@"', orphan = true, desc = "sxiv" },
	{ run = 'imv "$@"', orphan = true, desc = "imv" },
	{ run = 'eog "$@"', orphan = true, desc = "Eye of GNOME" },
]

# PDF
pdf = [
	{ run = 'zathura "$@"', orphan = true, desc = "Zathura" },
	{ run = 'evince "$@"', orphan = true, desc = "Evince" },
	{ run = 'okular "$@"', orphan = true, desc = "Okular" },
]

# Archives - Extraction
extract = [
	{ run = 'unar "$@"', desc = "Extraire avec unar" },
	{ run = '7z x "$@"', desc = "Extraire avec 7zip" },
	{ run = 'tar -xf "$@"', desc = "Extraire avec tar" },
]

# Audio
audio = [
	{ run = 'mpv "$@"', orphan = true, desc = "MPV Audio" },
	{ run = 'rhythmbox "$@"', orphan = true, desc = "Rhythmbox" },
]

# Markdown
markdown = [
	{ run = 'glow "$@"', block = true, desc = "Glow" },
	{ run = '$EDITOR "$@"', block = true, desc = "Éditeur" },
]

[open]
rules = [
    # Folder
    { name = "*/", use = [ "edit", "open", "reveal" ] },

	# Texte
	{ mime = "text/*", use = [ "edit", "reveal" ] },
	{ mime = "application/json", use = "edit" },
	{ mime = "application/javascript", use = "edit" },
	{ mime = "application/x-shellscript", use = "edit" },

	# Markdown
	{ name = "*.md", use = "markdown" },

	# Images
	{ mime = "image/*", use = [ "image", "reveal" ] },

	# Vidéos
	{ mime = "video/*", use = [ "play", "reveal" ] },

	# Audio
	{ mime = "audio/*", use = [ "play", "reveal" ] },

	# PDF
	{ mime = "application/pdf", use = [ "pdf", "reveal" ] },

	# Archives
	{ mime = "application/zip", use = [ "extract", "reveal" ] },
	{ mime = "application/rar", use = [ "extract", "reveal" ] },
	{ mime = "application/7z*", use = [ "extract", "reveal" ] },
	{ mime = "application/tar", use = [ "extract", "reveal" ] },
	{ mime = "application/gzip", use = [ "extract", "reveal" ] },
	{ mime = "application/xz", use = [ "extract", "reveal" ] },
	{ mime = "application/zstd", use = [ "extract", "reveal" ] },
	{ mime = "application/bzip*", use = [ "extract", "reveal" ] },
	{ mime = "application/lzma", use = [ "extract", "reveal" ] },
	{ mime = "application/compress", use = [ "extract", "reveal" ] },
	{ mime = "application/archive", use = [ "extract", "reveal" ] },
	{ mime = "application/cpio", use = [ "extract", "reveal" ] },
	{ mime = "application/arj", use = [ "extract", "reveal" ] },
	{ mime = "application/xar", use = [ "extract", "reveal" ] },
	{ mime = "application/ms-cab*", use = [ "extract", "reveal" ] },

	# Empty file
	{ mime = "inode/empty", use = [ "edit", "reveal" ] },

	# Fallback
	{ mime = "*", use = [ "open", "reveal" ] },
]

[tasks]
micro_workers = 5
macro_workers = 10
bizarre_retry = 3
image_alloc      = 536870912  # 512MB
image_bound      = [ 10000, 10000 ]
suppress_preload = false

[plugin]
preloaders = [
	{ name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
]

previewers = [
	{ name = "*/", run = "folder", sync = true },

	# Code avec coloration syntaxique
	{ mime = "text/*", run = "code" },
	{ mime = "*/xml", run = "code" },
	{ mime = "*/javascript", run = "code" },
	{ mime = "*/x-wine-extension-ini", run = "code" },

	# JSON et données structurées
	{ mime = "application/json", run = "json" },
	{ mime = "text/csv", run = "code" },

	# Markdown (si plugin glow installé)
	{ name = "*.md", run = "glow" },

	# Médias
	{ mime = "image/*", run = "image" },
	{ mime = "video/*", run = "video" },
	{ mime = "audio/*", run = "audio" },

	# Documents
	{ mime = "application/pdf", run = "pdf" },

	# Archives
	{ mime = "application/*zip", run = "archive" },
	{ mime = "application/x-tar", run = "archive" },
	{ mime = "application/x-bzip2", run = "archive" },
	{ mime = "application/x-7z-compressed", run = "archive" },
	{ mime = "application/x-rar", run = "archive" },
	{ mime = "application/gzip", run = "archive" },
]

[input]
cursor_blink = true

[select]
# Comportement de sélection
open_title = "Ouvrir avec:"
open_origin = "bottom-left"

[pick]
# cd
cd_title  = "Change directory:"
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]

# create
create_title  = [ "Create:", "Create (dir):" ]
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]

# rename
rename_title  = "Rename:"
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]

# filter
filter_title  = "Filter:"
filter_origin = "top-center"
filter_offset = [ 0, 2, 50, 3 ]

# find
find_title  = [ "Find next:", "Find previous:" ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]

# search
search_title  = "Search via {n}:"
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]

# shell
shell_title  = [ "Shell:", "Shell (block):" ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

[confirm]
# trash
trash_title 	= "Trash {n} selected file{s}?"
trash_origin	= "center"
trash_offset	= [ 0, 0, 70, 20 ]

# delete
delete_title 	= "Permanently delete {n} selected file{s}?"
delete_origin	= "center"
delete_offset	= [ 0, 0, 70, 20 ]

# overwrite
overwrite_title   = "Overwrite file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin  = "center"
overwrite_offset  = [ 0, 0, 50, 15 ]

# quit
quit_title   = "Quit?"
quit_content = "The following tasks are still running, are you sure you want to quit?"
quit_origin  = "center"
quit_offset  = [ 0, 0, 50, 15 ]

[which]
sort_by = "none"
sort_sensitive = false
sort_reverse = false
sort_translit = false

[log]
enabled = false
