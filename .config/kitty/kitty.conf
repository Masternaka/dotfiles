# Configuration personnelle de kitty

# ============================================================================
# THÈME
# ============================================================================
# BEGIN_KITTY_THEME

include ~/.config/kitty/themes/gruvbox.conf

# END_KITTY_THEME

# ============================================================================
# SHELL
# ============================================================================
# Configuration du shell

# Par défaut, kitty utilise bash. Pour changer de shell, il faut décommenter la ligne suivante et mettre le chemin du shell voulu.

# shell /usr/bin/fish
# shell /usr/bin/zsh

# ============================================================================
# FENÊTRE ET AFFICHAGE
# ============================================================================

# Transparence (mettre une valeur entre 0 et 1 (0 = transparent, 1 = opaque).
background_opacity 0.9
dynamic_background_opacity no

# Flou (mettre une valeur entre 0 et 100 (0 = pas de flou, 100 = flou maximum).
# background_blur 64

# Dimensions et espacement
initial_window_width 120
initial_window_height 30
window_padding_width 10
hide_window_decorations yes
remember_window_size no
remember_window_position yes

# Police
font_family JetBrainsMono Nerd Font
font_size 11.0
bold_font auto
italic_font auto
bold_italic_font auto
enable_ligatures yes

# Curseur
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 1
cursor_trail 1
#shell_integration no-cursor
cursor_color #928374    

# ============================================================================
# COMPORTEMENT
# ============================================================================

# Scrollback
scrollback_lines 10000
scrollback_indicator_opacity 0.0
wheel_scroll_min_lines 1

# Copier-coller
copy_on_select yes
strip_trailing_spaces_in_copy yes

# Focus et navigation
focus_follows_mouse yes
wrap_lines yes
show_hyperlink_targets yes

# Notifications
enable_audio_bell no
bell_on_tab yes

# Autres
open_url_with default
allow_remote_control yes
confirm_os_window_close 0

# ============================================================================
# ONGLETS
# ============================================================================

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}
#tab_bar_min_tabs 2

# ============================================================================
# RACCOURCIS CLAVIER
# ============================================================================

map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+f11 toggle_fullscreen
#map ctrl+shift+enter launch --type=window
#map ctrl+shift+minus launch --type=window --location=hsplit
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+plus change_font_size all +2.0
map ctrl+shift+kp_add change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+kp_subtract change_font_size all -2.0
map ctrl+shift+f2 edit_config_file

# Split vertical/horizontal
map ctrl+shift+d launch --location=hsplit
map ctrl+shift+e launch --location=vsplit
 
# Navigation entre splits
map ctrl+shift+left neighboring_window left
map ctrl+shift+right neighboring_window right
map ctrl+shift+up neighboring_window up
map ctrl+shift+down neighboring_window down
 
# Zoom reset
map ctrl+shift+0 change_font_size all 0

# Meilleure intégration macOS
macos_option_as_alt yes
macos_titlebar_color background
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes