"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# =============================================================================
# Gruvbox Dark — Yazi Flavor
# Palette:
#   bg0:    #282828   bg1: #3c3836   bg2: #504945   bg3: #665c54   bg4: #7c6f64
#   fg0:    #fbf1c7   fg1: #ebdbb2   fg2: #d5c4a1   fg3: #bdae93   fg4: #a89984
#   red:    #fb4934   green: #b8bb26   yellow: #fabd2f   blue: #83a598
#   purple: #d3869b   aqua:  #8ec07c   orange: #fe8019   gray:  #928374
# =============================================================================

# ── Manager ──────────────────────────────────────────────────────────────────
[manager]
cwd            = { fg = "#83a598", bold = true }

hovered        = { fg = "#282828", bg = "#fabd2f", bold = true }
preview_hovered = { underline = true }

find_keyword   = { fg = "#fabd2f", bold = true, italic = false, underline = true }
find_position  = { fg = "#fe8019", bg = "reset", bold = true, italic = false }

marker_copied  = { fg = "#b8bb26", bg = "#b8bb26" }
marker_cut     = { fg = "#fb4934", bg = "#fb4934" }
marker_marked  = { fg = "#d3869b", bg = "#d3869b" }
marker_selected = { fg = "#83a598", bg = "#83a598" }

tab_active     = { fg = "#282828", bg = "#fabd2f", bold = true }
tab_inactive   = { fg = "#ebdbb2", bg = "#3c3836" }
tab_width      = 1

count_copied   = { fg = "#282828", bg = "#b8bb26", bold = true }
count_cut      = { fg = "#282828", bg = "#fb4934", bold = true }
count_selected = { fg = "#282828", bg = "#83a598", bold = true }

border_symbol  = "│"
border_style   = { fg = "#665c54" }

# ── Mode (bas gauche) ────────────────────────────────────────────────────────
[mode]
normal_main  = { fg = "#282828", bg = "#b8bb26", bold = true }
normal_alt   = { fg = "#b8bb26", bg = "#3c3836", bold = true }

select_main  = { fg = "#282828", bg = "#fabd2f", bold = true }
select_alt   = { fg = "#fabd2f", bg = "#3c3836", bold = true }

unset_main   = { fg = "#282828", bg = "#83a598", bold = true }
unset_alt    = { fg = "#83a598", bg = "#3c3836", bold = true }

# ── Status bar (bas) ─────────────────────────────────────────────────────────
[status]
separator_open  = ""
separator_close = ""
separator_style = { fg = "#3c3836", bg = "#3c3836" }

progress_label  = { fg = "#ebdbb2", bold = true }
progress_normal = { fg = "#83a598", bg = "#3c3836" }
progress_error  = { fg = "#fb4934", bg = "#3c3836" }

permissions_t = { fg = "#b8bb26" }
permissions_r = { fg = "#fabd2f" }
permissions_w = { fg = "#fb4934" }
permissions_x = { fg = "#8ec07c" }
permissions_s = { fg = "#928374" }

# ── Input / Select ───────────────────────────────────────────────────────────
[input]
border   = { fg = "#fabd2f" }
title    = { fg = "#fabd2f", bold = true }
value    = { fg = "#ebdbb2" }
selected = { fg = "#282828", bg = "#fabd2f" }

[select]
border   = { fg = "#83a598" }
active   = { fg = "#83a598", bold = true }
inactive = { fg = "#7c6f64" }

# ── Completion ───────────────────────────────────────────────────────────────
[completion]
border    = { fg = "#665c54" }
active    = { fg = "#282828", bg = "#fabd2f" }
inactive  = { fg = "#a89984" }

[completion.icon]
file    = ""
folder  = ""
command = ""

# ── Tasks ────────────────────────────────────────────────────────────────────
[tasks]
border  = { fg = "#665c54" }
title   = { bold = true }
hovered = { underline = true }

# ── Spot / Notify / Help ─────────────────────────────────────────────────────
[spot]
border = { fg = "#665c54" }
title  = { bold = true }

[notify]
title_info  = { fg = "#b8bb26", bold = true }
title_warn  = { fg = "#fabd2f", bold = true }
title_error = { fg = "#fb4934", bold = true }

icon_info  = ""
icon_warn  = ""
icon_error = ""

[help]
on      = { fg = "#fabd2f" }
exec    = { fg = "#8ec07c" }
desc    = { fg = "#a89984" }
hovered = { bg = "#3c3836", bold = true }
footer  = { fg = "#282828", bg = "#a89984" }

# ── Coloration syntaxique (preview) ─────────────────────────────────────────
[filetype]
rules = [
  # Images
  { mime = "image/*",      fg = "#d3869b" },
  # Vidéo / Audio
  { mime = "video/*",      fg = "#fe8019" },
  { mime = "audio/*",      fg = "#fe8019" },
  # Archives
  { mime = "application/zip",             fg = "#fb4934" },
  { mime = "application/gzip",            fg = "#fb4934" },
  { mime = "application/x-tar",           fg = "#fb4934" },
  { mime = "application/x-bzip2",         fg = "#fb4934" },
  { mime = "application/x-7z-compressed", fg = "#fb4934" },
  { mime = "application/x-rar",           fg = "#fb4934" },
  # Documents
  { mime = "application/pdf",             fg = "#83a598" },
  { mime = "text/*",       fg = "#ebdbb2" },
  # Exécutables
  { mime = "application/x-executable",   fg = "#b8bb26", bold = true },
  { mime = "application/x-mach-binary",  fg = "#b8bb26", bold = true },
  # Liens symboliques vides (cassés)
  { name = "*", is = "orphan", fg = "#fb4934", underline = true },
  # Liens symboliques normaux
  { name = "*", is = "link",   fg = "#8ec07c" },
  # Exécutables
  { name = "*", is = "exec",   fg = "#b8bb26", bold = true },
  # Fallback
  { name = "*", fg = "#ebdbb2" },
]